<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créez votre premier portfolio en html</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <h1>Portfolio</h1>
        </div>

        <div>
          <a href="#accueil" class="nav--link">Accueil</a>
          <a href="#apropos" class="nav--link">A propos</a>
          <a href="#travail" class="nav--link">Travail</a>
          <a href="#cv" class="nav--link">CV</a>
          <a href="#contacts" class="nav--link">Contacts</a>
        </div>
      </nav>
    </header>

    <main>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/5oHVIuNPtGg?si=a9UHeAwJA2nw6W1U"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <form>
        Search <input type="text" name="search" />
        <label>First Name:</label>
        <input type="text" name="firstName" />
        <br />
        <label>Last Name:</label>
        <input type="text" name="lastName" id="lastName" />
        <br />
        <!-- This button will submit the form, causing the page to redirect -->
        <button type="submit">Submit Name</button>
      </form>
    </main>

    <footer>
      
        <h1>Types de portfolio</h1>
        <ul>
          <li>portfolio débutant</li>
          <li>portfolio compétence</li>
          <li>portfolio d'evaluation</li>
        </ul>
      </ul>
    </footer>
  </body>
</html>
